<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>⚠️ IP HACKEADO ⚠️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: flash-bg 1s infinite;
    }

    @keyframes flash-bg {
      0%, 100% { background-color: #1a1a1a; }
      50% { background-color: #3a0000; }
    }

    #alert-panel {
      background-color: #2b2b2b;
      border: 3px solid #ff0000;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px #ff0000;
      text-align: center;
      animation: flash-border 0.7s infinite;
    }

    @keyframes flash-border {
      0% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 30px #ff0000; }
      100% { box-shadow: 0 0 10px #ff0000; }
    }

    h1 {
      color: #ff4444;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .info {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: bold;
      border-left: 5px solid #ff4444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="alert-panel">
    <h1>⚠️ ALERTA DE SEGURANÇA</h1>
    <div class="info" id="ip-msg">Carregando IP...</div>
  </div>

  <!-- 3 instâncias do alarme tocando ao mesmo tempo em loop -->
  <audio id="alarme1" src="alarme.m4a" loop></audio>
  <audio id="alarme2" src="alarme.m4a" loop></audio>
  <audio id="alarme3" src="alarme.m4a" loop></audio>

  <!-- Apenas 1 instância do audio.mp3 tocando infinitamente -->
  <audio id="audio" src="audio.mp3" loop></audio>

  <script>
    async function iniciarPegadinha() {
      // Toca 3 instâncias do alarme ao mesmo tempo
      try {
        document.getElementById("alarme1").play();
        document.getElementById("alarme2").play();
        document.getElementById("alarme3").play();
        document.getElementById("audio").play();
      } catch (e) {
        console.warn("Autoplay pode estar bloqueado no navegador.");
      }

      // Busca IP público real
      try {
        const resposta = await fetch("https://api.ipify.org?format=json");
        const dados = await resposta.json();
        const ip = dados.ip;

        document.getElementById("ip-msg").innerHTML =
          `⚠️ SEU IP <span style="color:#ff6666">${ip}</span> FOI HACKEADO E INVADIDO!`;
      } catch (erro) {
        document.getElementById("ip-msg").innerHTML =
          `⚠️ SEU IP FOI HACKEADO E INVADIDO!`;
      }
    }

    // Executa automaticamente ao abrir o site
    window.onload = iniciarPegadinha;
  </script>

</body>
</html>
