<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BOT BLAZEüé≤</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #start-btn {
      background-color: #ff4444;
      color: white;
      padding: 20px 40px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0000;
      transition: background-color 0.3s;
    }

    #start-btn:hover {
      background-color: #cc0000;
    }

    #alert-panel {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: flash-bg 1s infinite;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1a1a1a;
    }

    @keyframes flash-bg {
      0%, 100% { background-color: #1a1a1a; }
      50% { background-color: #3a0000; }
    }

    .alert-box {
      background-color: #2b2b2b;
      border: 3px solid #ff0000;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 30px #ff0000;
      text-align: center;
      animation: flash-border 0.7s infinite;
    }

    @keyframes flash-border {
      0% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 30px #ff0000; }
      100% { box-shadow: 0 0 10px #ff0000; }
    }

    h1 {
      color: #ff4444;
      margin-bottom: 20px;
    }

    .info {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: bold;
      border-left: 5px solid #ff4444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <button id="start-btn">CLIQUE AQUI PARA BOT BLAZE</button>

  <div id="alert-panel">
    <div class="alert-box">
      <h1>‚ö†Ô∏è ALERTA DE SEGURAN√áA</h1>
      <div class="info" id="ip-msg">Carregando IP...</div>
    </div>
  </div>

  <audio id="alarme" src="alarme.m4a" loop></audio>
  <audio id="audio" src="audio.mp3" loop></audio>

  <script>
    document.getElementById("start-btn").addEventListener("click", async () => {
      // Esconde bot√£o e mostra alerta
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("alert-panel").style.display = "flex";

      // Busca o IP
      try {
        const resposta = await fetch("https://api.ipify.org?format=json");
        const dados = await resposta.json();
        const ip = dados.ip;

        document.getElementById("ip-msg").innerHTML =
          ` SEU IP <span style="color:#ff6666">${ip}</span> FOI VAZADO PARA O TERMUX!`;
      } catch (erro) {
        document.getElementById("ip-msg").innerText =
          ` SEU IP FOI VAZADO PARA O TERMUX!`;
      }

      // D√° play nos √°udios
      setTimeout(() => {
        try {
          document.getElementById("alarme").play();
          document.getElementById("audio").play();
        } catch (e) {
          console.warn("‚ö†Ô∏è Navegador bloqueou o autoplay.");
        }
      }, 500);
    });
  </script>

</body>
</html>
