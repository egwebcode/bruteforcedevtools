<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Seguro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
